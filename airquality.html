<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Index Checker</title>
</head>
<body>
  <h1>Air Quality Index Checker</h1>
  <button id="checkAqi">Check AQI</button>
  <p id="result"></p>

  <script>
    async function getAQI(latitude, longitude, apiKey) {
      const url = `http://api.openweathermap.org/data/2.5/air_pollution?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (response.ok) {
          const aqi = data.list[0].main.aqi;
          const aqiDescriptions = {
            1: "Good",
            2: "Fair",
            3: "Moderate",
            4: "Poor",
            5: "Very Poor",
          };

          document.getElementById("result").textContent = `AQI: ${aqi} (${aqiDescriptions[aqi] || "Unknown"})`;
        } else {
          document.getElementById("result").textContent = `Error: ${data.message || "Unable to fetch data."}`;
        }
      } catch (error) {
        document.getElementById("result").textContent = "An error occurred: " + error.message;
      }
    }

    document.getElementById("checkAqi").addEventListener("click", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            const apiKey = "55b2e12e99983e935c7c0103bb86dcb26f88c975"; 
            getAQI(latitude, longitude, apiKey);
          },
          (error) => {
            document.getElementById("result").textContent = "Unable to retrieve location.";
          }
        );
      } else {
        document.getElementById("result").textContent = "Geolocation is not supported by this browser.";
      }
    });
  </script>
</body>
</html>
